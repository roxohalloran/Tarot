<!DOCTYPE html>
<html lang ="en">
    <head>
        <link rel ="stylesheet" href="resources/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Tarot Reading</h1>
        <h2>Let the Cards Show You Your Future</h2>
        
        <div class = "reading-area">
            <div class ="past">
                <div id ="pastCard"></div>
                <p>Past: <span id ="pastReading"></span></p>
            </div>
            <div class = "present">
                <div id ="presentCard"></div>
                <p>Present: <span id ="presentReading"></span></p>
            </div>
            <div class = "future">
                <div id ="futureCard"></div>
                <p>Future: <span id ="futureReading"></span></p>
            </div> 
            <button type = "button" id = "readingBtn" class = "buttons">Ask The Cards</button>
            
            
        </div>
       <p>Click the button for a three card reading. Showing you your past, present, and future. Only <a href= "https://en.wikipedia.org/wiki/Major_Arcana" target="_blank">Major Arcana</a> will be used</p>
        <script src="tarotcards.js"></script>
    </body>
</html>
